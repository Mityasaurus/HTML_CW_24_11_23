    <form action="">
      <label for=""
        >First name<input
          type="text"
          name="firstName"
          autofocus
          placeholder="Enter your first name"
          minlength="2"
          maxlength="12"
      /></label>
      <label for=""
        >Last name<input
          type="text"
          name="lastName"
          placeholder="Enter your last name"
      /></label>
      <label for=""
        >HTML<input type="radio" name="technologies" value="HTML" required
      /></label>
      <label for=""
        >CSS<input type="radio" name="technologies" value="CSS" required
      /></label>
      <label for=""
        >Java Script<input
          type="radio"
          name="technologies"
          value="Java Script"
          required
      /></label>
      <button type="submit">Надіслати</button>
    </form>
    <form action="">
      <p>What are your hobbies?</p>
      <label for=""
        >Music<input type="checkbox" name="hobby" value="Music"
      /></label>
      <label for=""
        >Sport<input type="checkbox" name="hobby" value="Sport"
      /></label>
      <label for=""
        >Reading<input type="checkbox" name="hobby" value="Reading"
      /></label>
    </form>
    <form action="">
      <label for=""
        ><input
          type="number"
          name="age"
          value="0"
          min="18"
          max="99"
        />Number</label
      >
      <label for=""><input type="phone_number" name="tel" />Tel</label>
      <button type="submit">Надіслати</button>
    </form>
    <form action="">
      <label for=""
        >Введіть період<input
          type="range"
          name="range"
          value="70"
          min="0"
          max="100"
          step="10"
      /></label>
    </form>
    <form action="">
      <label for="">Date <input type="date" /></label>
      <label for="">Time <input type="time" /></label>
      <label for="">DateTime <input type="datetime-local" /></label>
    </form>
    <form action="">
      <label for="">Colorpicker <input type="color" /></label>
    </form>
    <form action="">
      <label for="size">Size</label>
      <select name="size" id="size">
        <option value="s">Small</option>
        <option value="m">Medium</option>
        <option value="l">Large</option>
        <option value="xl">Fat-ass</option>
      </select>
    </form>
    <form action="">
      <label for="month">Month</label>
      <select name="month" id="month">
        <optgroup label="summer">
          <option value="6">June</option>
          <option value="7">July</option>
          <option value="8">August</option>
        </optgroup>
        <optgroup label="autumn">
          <option value="9">September</option>
          <option value="10">October</option>
          <option value="11">November</option>
        </optgroup>
      </select>
    </form>
    <form action="">
      <label for="fav">Choose your favourite browser</label>
      <input list="browser" id="fav" name="fav" />
      <datalist id="browser">
        <option value="Edge"></option>
        <option value="FireFox"></option>
        <option value="Chrome"></option>
        <option value="Safari"></option>
      </datalist>
    </form>
  </body>
